<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bookshelf.js"></script>
</head>
<body>
<div>
    <h1>Bookshelf</h1>
    <p>Bookshelf application.</p>
    <table id="bookshelf">
        <tbody id="bookshelf_tbody">
            <tr>
                <th>Name</th>
                <th>Authors</th>
            </tr>
            <tr>
                <td>Book 1</td>
                <td>Author 1</td>
            </tr>
            <tr>
                <td>Book 2</td>
                <td>Author 2</td>
            </tr>
        </tbody>
    </table>
    <form id="form">
        Name of the book:<br>
        <input type="text" name="book_name" id="book_name" title="book_name"><br>
        Author(s):<br>
        <input type="text" name="book_authors" id="book_authors" title="book_authors"><br>
        <input type="submit" value="Submit" id="submit_button">
    </form>
</div>
</body>
</html>
